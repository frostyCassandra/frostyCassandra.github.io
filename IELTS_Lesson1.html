    // 7. Ê∏≤ÊüìÁªÉ‰π†È¢ò
    function renderQuiz() {
        const form = document.getElementById('quiz-form');
        questions.forEach((q, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            
            let inputHtml = '';
            if (q.type === 'radio') {
                inputHtml = `<div class="options">
                    ${q.options.map(opt => `
                        <label>
                            <input type="radio" name="q${index}" value="${opt}"> ${opt}
                        </label>
                    `).join('')}
                </div>`;
            } else if (q.type === 'text') {
                inputHtml = `<input type="text" class="text-input" name="q${index}" placeholder="Type your answer here...">`;
            }

            block.innerHTML = `
                <div class="question-title">${q.title}</div>
                ${inputHtml}
                <div class="feedback" id="feedback-q${index}"></div>
                <div class="explanation" id="exp-q${index}" style="display:none">Ëß£Êûê: ${q.explanation}</div>
            `;
            form.appendChild(block);
        });
    }

    // 8. Ê£ÄÊü•Á≠îÊ°à
    function checkAnswers() {
        let score = 0;
        questions.forEach((q, index) => {
            let userAnswer = '';
            const feedbackEl = document.getElementById(`feedback-q${index}`);
            const expEl = document.getElementById(`exp-q${index}`);
            
            if (q.type === 'radio') {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                userAnswer = selected ? selected.value : '';
            } else {
                userAnswer = document.querySelector(`input[name="q${index}"]`).value.trim();
            }

            // ÁÆÄÂçïÁöÑÂ§ßÂ∞èÂÜô‰∏çÊïèÊÑüÊØîËæÉ
            const isCorrect = userAnswer.toLowerCase() === q.answer.toLowerCase();

            feedbackEl.style.display = 'block';
            expEl.style.display = 'block';

            if (isCorrect) {
                score++;
                feedbackEl.textContent = "‚úÖ Correct!";
                feedbackEl.className = "feedback correct";
            } else {
                feedbackEl.textContent = `‚ùå Incorrect. Correct answer: ${q.answer}`;
                feedbackEl.className = "feedback incorrect";
            }
        });

        const scoreDisplay = document.getElementById('score-display');
        scoreDisplay.textContent = `Your Score: ${score} / ${questions.length}`;
        
        // ÊªöÂä®Âà∞Â∫ïÈÉ®Êü•ÁúãÂàÜÊï∞
        scoreDisplay.scrollIntoView({behavior: "smooth"});
    }
